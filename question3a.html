<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script type="text/x-template" id="modal-template">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper">
                    <div class="modal-container">
                        <div class="modal-header">
                            <slot name="header">
                            default header
                            </slot>
                        </div>
                
                        <div class="modal-body">
                            <slot name="body">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas eligendi accusantium provident inventore error, aut repellendus? Iste voluptatem quia ipsam saepe tempora voluptatum perspiciatis esse, blanditiis modi eligendi accusantium inventore?
                            </slot>
                        </div>
            
                        <div class="modal-footer">
                            <slot name="footer">
                                <div class="form-group">
                                    <button class="modal-default-button" class="btn btn-success" @click="$emit('close')">
                                        Good
                                    </button>            
                                </div>
                            </slot>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </script>
        
    <div class="container">
        <div class="main row">
            <div class="col-xs-12 col-md-12 a">
                <div class="form-group">
                    <a href="index.html" class="btn btn-success">Volver al inicio</a>
                </div>
            </div>
        </div>
        <div class="main row">
            <div class="col-xs-12 col-md-12 b">
                <div class="card text-center">
                    <div class="card-header">
                        PREGUNTA POR 400 PUNTOS
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">¿Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aperiam, voluptatibus aspernatur. Maxime, laboriosam id illo quam impedit doloribus doloremque quasi, neque tempora quisquam soluta illum? In nihil iure qui debitis.?</h5>
                        <div id="app">
                            <button class="btn btn-danger" id="show-modal" @click="showModal = true">Respuesta</button>
                            <!-- use the modal component, pass in the prop -->
                            <modal v-if="showModal" @close="showModal = false">
                                <!--
                                you can use custom content here to overwrite
                                default content
                                -->
                                <h3 slot="header">Respuesta</h3>
                            </modal>
                        </div>                        
                    </div>
                    <div class="card-footer text-muted">
                        ¡Suerte!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js">
    </script>

</body>
</html>
